<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="card">
      <div class="container">
        <div class="image-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
          <div class="mask">
            <img src="./images/icon-view.svg" alt="Icon View">
          </div>
        </div>
        <h1><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="Icon Clock">3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Image Profile">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution" role="info">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miftahuljna127">Miftahul Janna</a>.
  </div>
</body>

</html>
