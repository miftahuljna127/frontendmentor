<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Frontend Mentor | 
        Order summary card</title>
</head>

<body>
    <div class="container">
        <section class="card">
            <img class="image-hero" src="./images/illustration-hero.svg" alt="Illustration Hero">
            <div class="summary">
                <h1 class="title">Order Summary</h1>
                <p class="sub-title">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

                <div class="planning">
                    <div class="list">
                        <div class="list">
                            <img class="icon-music" src="./images/icon-music.svg" alt="Icon Music">
                            <div>
                                <h4 class="plan">Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <a href="">Change</a>
                    </div>
                </div>
                <div class="payment">
                    <div class="btn primary">Proceed to Payment</div>
                    <div class="btn secondary">Cancel Order</div>
                </div>
            </div>
        </section>
    </div>
    <!-- Attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/miftahuljna127">Miftahul Janna</a>.
    </div>
</body>

</html>
