<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="" class="image image__desktop">
    <img src="./images/image-product-mobile.jpg" alt="" class="image image__mobile">
    <div class="card__detail">
      <p class="merk">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2>$149.99</h2>
        <span>$169.99</span>
      </div>
      <div class="btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miftahuljna127">Miftahul Janna</a>.
  </footer>
</body>

</html>
